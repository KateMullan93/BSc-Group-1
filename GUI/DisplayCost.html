<html>
<head>
  <link rel="stylesheet" href="GUI.css">
  <script src="GUI.js"></script>
</head>
<body>
  <div id="container">

    <div id="header">

        <div id="text">

          <h1>Black Eye T Airlines</h1>

        </div>
      </div>
      <div id="nav">

        <a href="Create Customer.html">Home</a> &nbsp;
        <a href="about.html">About</a> &nbsp;
        <a href="login.html">Login</a> &nbsp;

      </div>

      <div class = "FlightDetails">
        <h1>Your Flight Details</h1>
        <div class="flightDetailsContainer">
        <h2>You are flying from <span class="from">Dublin</span> to <span class="to">London</span></h2>
        <h2 class="dispPrice">
          €<span class="price">75</span> one way
        </h2>
      </div>
      </div>


        <div class="ConversationContainer">
          <h2>Different Currency?</h2>
          <h2 class="dispConvert">
            Convert from: €<span class="price">75</span> to
            <select class ="cur" onchange="convert()">
            <option value="GBP">GBP(£)</option>
            <option value="USD">USD($)</option>
            <option value="UAE">UAE(AED)</option>
            </option>
            </select>
            =
            <span class="convert"></span>
          </h2>
        </div>

</div>
<div id="border">
  &nbsp;
</div>
<div id="footer">
  Copyright &copy; Black Eyed T Airlines, 2017
</div>






</body>

</html>
